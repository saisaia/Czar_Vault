<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opening Our Wedding Site…</title>
  <meta name="viewport" content="width=1024, initial-scale=1.0">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1A2340;
      color: #F3EAE2;
      text-align: center;
      padding: 20px;
    }
    .message {
      max-width: 400px;
    }
    a {
      color: #B99066;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function redirectToSite() {
      // Attempt to open Chrome via intent (may not work in Messenger)
      const chromeIntent = "intent://saisaia.github.io/Paolo_Kim/?desktop=true#Intent;package=com.android.chrome;scheme=https;end";
      window.location.href = chromeIntent;

      // Fallback: show manual link after 2 seconds
      setTimeout(() => {
        document.getElementById('fallback').style.display = 'block';
      }, 2000);
    }
  </script>
</head>
<body onload="redirectToSite()">
  <div class="message">
    <h1>Opening Our Wedding Site…</h1>
    <p>For the best experience, please open in <strong>Chrome</strong> and enable Desktop Site.</p>
    <p id="fallback" style="display:none;">
      If it doesn’t open automatically, <a href="https://saisaia.github.io/Paolo_Kim/?desktop=true" target="_blank">click here to open in Chrome</a>.
    </p>
  </div>
</body>
</html>
